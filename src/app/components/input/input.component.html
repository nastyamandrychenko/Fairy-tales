<mat-form-field style="width: 250px; display: block;" appearance="standard" floatLabel="always" layout-margin>
    <mat-label>{{label}} </mat-label>
    <input matInput required [formControl]="control" [errorStateMatcher]="matcher" >
    <mat-error *ngIf="matcher">
        {{errorMessage}}
      </mat-error>
</mat-form-field>
